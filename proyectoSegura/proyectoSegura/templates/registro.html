{% extends 'baseSin.html' %}

{% block titulo %}Registro de alumno{% endblock %}

{% block encabezado %}Registro de Alumno{% endblock %}

{% block contenido %}
{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="nombreAlumno" class="form-label">Nombre o Nombres:</label>
      <input type="text" class="form-control" id="nombreAlumno" name="nombreAlumno" required>
    </div>

    <div class="mb-3">
      <label for="apellidosAlumno" class="form-label">Apellidos:</label>
      <input type="text" class="form-control" id="apellidosAlumno" name="apellidosAlumno" required>
    </div>

    <div class="mb-3">
      <label for="usuarioAlumno" class="form-label">Usuario:</label>
      <input type="text" class="form-control" id="usuarioAlumno" name="usuarioAlumno" required>
    </div>

    <div class="mb-3">
      <label for="contrasenaAlumno" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="contrasenaAlumno" name="contrasenaAlumno" required>
    </div>

    <div class="mb-3">
      <label for="contrasenaAlumno1" class="form-label">Confirmar contraseña:</label>
      <input type="password" class="form-control" id="contrasenaAlumno1" name="contrasenaAlumno1" required>
    </div>

    <button type="submit" class="btn btn-primary" id="alumnoEnviar">Registrar Alumno</button>
  </form>
{% endblock %}
