version: '3.7'

services:
   bd:
      image: mariadb
      restart: always
      environment:
         MYSQL_USER: ${BD_USER}
         MYSQL_PASSWORD: ${BD_PASSWORD}
         MYSQL_DATABASE: ${BD_NAME}
         MYSQL_ROOT_PASSWORD: ${BD_PASSWORD}
      ports:
         - 3306:3306
      volumes:
         - ./data:/var/lib/mysql
      deploy:
         resources:
            limits:
               cpus: "3"
               memory: "1024M"                          

   app:
      image: app_segura2024
      volumes:
         - ./proyectoSegura:/code
      depends_on:
         - bd
      environment:
         DJANGO_KEY: ${DJANGO_KEY}
         DB_NAME: ${BD_NAME}
         DB_USER: ${BD_USER}
         DB_PASSWORD: ${BD_PASSWORD}
         DB_HOST: ${BD_HOST}
         DB_PORT: ${BD_PORT}  
      deploy:
         resources:
            limits:
               cpus: "3"
               memory: "1024M"                 

   nginx:
      image: nginx
      restart: always
      ports:
         - 80:80
         - 443:443
      volumes:
         - ./nginx:/etc/nginx/conf.d
         - ./proyectoSegura/proyectoSegura/static:/static
         - ./certificados:/certs
         - ./nginx.conf:/etc/nginx/nginx.conf:ro
      deploy:
         resources:
            limits:
               cpus: "3"
               memory: "1024M"